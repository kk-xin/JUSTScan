<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词卡 - JUSTScan</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-image"></i>
                <h1>JUSTScan</h1>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">返回首页</a>
                <a href="#" class="nav-link active">今日单词卡</a>
            </nav>
        </header>
        <main class="main">
            <section class="cards-section">
                <div class="cards-container">
                    <div class="cards-header">
                        <h3>今日单词卡</h3>
                        <div class="cards-actions">
                            <button id="speechControlBtn" class="btn-speech-control" title="语音控制">
                                <i class="fas fa-microphone"></i>
                            </button>
                            <button id="favoritesBtn" class="btn-favorites-icon" title="收藏夹">
                                <i class="fas fa-star"></i>
                                <span id="favoritesCount" class="favorites-count">0</span>
                            </button>
                            <button id="addCardBtn" class="btn-add-icon" title="新增单词卡">
                                <i class="fas fa-plus"></i>
                            </button>
                            <button id="trashBtn" class="btn-trash-icon" title="回收站">
                                <i class="fas fa-trash-alt"></i>
                                <span id="trashCount" class="trash-count">0</span>
                            </button>
                        </div>
                    </div>
                    
                    <!-- 排序功能 -->
                    <div class="sort-section">
                        <div class="sort-controls">
                            <label for="sortSelect">排序方式：</label>
                            <select id="sortSelect" class="sort-select">
                                <option value="default">默认顺序</option>
                                <option value="word_asc">单词 A-Z</option>
                                <option value="word_desc">单词 Z-A</option>
                                <option value="modify_time_desc">修改时间 最新</option>
                                <option value="modify_time_asc">修改时间 最早</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="cards-main" style="display:flex;gap:2rem;min-height:60vh;max-height:70vh;height:70vh;">
                        <div class="cards-list-panel" style="flex:0 0 260px;max-width:260px;background:rgba(255,255,255,0.07);border-radius:1em;padding:1em 0.5em;overflow-y:auto;">
                            <ul id="wordList" style="list-style:none;padding:0;margin:0;"></ul>
                        </div>
                        <div class="cards-detail-panel" style="flex:1;min-width:0;">
                            <div id="cardDetailContainer"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p>&copy; 2024 JUSTScan. 保留所有权利。</p>
        </footer>
    </div>
    <script src="../manage_cards.js"></script>
</body>
</html>
